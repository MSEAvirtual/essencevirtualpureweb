<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESSENCE VIRTUAL MARKETPLACE - Coming Soon</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" href="countdown/img/favicon.png" type="Image/png" />
    <!-- CSS start here -->
    <link
      rel="stylesheet"
      type="text/css"
      href="countdown/css/bootstrap.min.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" href="countdown/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="countdown/css/multi-options.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="countdown/css/font-awesome.css"
    />
    <link rel="stylesheet" type="text/css" href="countdown/css/gotham.css" />
    <link rel="stylesheet" type="text/css" href="countdown/css/animate.css" />
    <!-- CSS end here -->
    <!-- Google fonts start here -->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts end here -->

    <script>
      var now = new Date();
      var start = new Date("Jun 27, 2022 09:00 GMT-7");
      if (now >= start) {
        window.location.href = window.location.href.replace("/timer", "");
      } else {
        setTimeout(function () {
          window.location.href = window.location.href.replace("/timer", "");
        }, start - now);
      }
    </script>
  </head>
  <body class="bg-img tictoc">
    <div class="bg-overlay"></div>
    <!-- Preloader start here -->
    <div id="preloader">
      <div id="status">
        <img
          src="countdown/img/logo-pre.png"
          alt="ESSENCE VIRTUAL MARKETPLACE - Coming Soon"
        />
      </div>
    </div>
    <!-- Preloader end here -->

    <!-- Main container start here -->
    <section class="main-wrapper">
      <!-- Logo start here -->
      <section id="logo" class="fade-down">
        <a href="#" title="ESSENCE VIRTUAL MARKETPLACE - Coming Soon"
          ><img
            src="countdown/img/logo-2.png"
            alt="ESSENCE VIRTUAL MARKETPLACE - Coming Soon"
        /></a>
      </section>
      <!-- Logo end here -->
      <!-- Slogan start here -->
      <section class="slogan fade-down">
        <h6 class="subTitle">CULTURE RETURNS!</h6>
      </section>
      <!-- Slogan end here -->
      <!-- Count Down start here -->
      <section class="count-down-wrapper fade-down">
        <ul class="row count-down">
          <li>
            <input
              class="knob days"
              data-readonly="true"
              data-min="0"
              data-max="365"
              data-width="260"
              data-height="260"
              data-thickness="0.07"
              data-fgcolor="#BF4D48"
              data-bgColor="#e1e2e6"
              data-angleOffset="180"
            />
            <span id="days-title">days</span>
          </li>
          <li>
            <input
              class="knob hour"
              data-readonly="true"
              data-min="0"
              data-max="24"
              data-width="260"
              data-height="260"
              data-thickness="0.07"
              data-fgcolor="#BF4D48"
              data-bgColor="#e1e2e6"
              data-angleOffset="180"
            />
            <span id="hours-title">hours</span>
          </li>
          <li>
            <input
              class="knob minute"
              data-readonly="true"
              data-min="0"
              data-max="60"
              data-width="260"
              data-height="260"
              data-thickness="0.07"
              data-fgcolor="#BF4D48"
              data-bgColor="#e1e2e6"
              data-angleOffset="180"
            />
            <span id="mins-title">minutes</span>
          </li>
          <li>
            <input
              class="knob second"
              data-readonly="true"
              data-min="0"
              data-max="60"
              data-width="260"
              data-height="260"
              data-thickness="0.07"
              data-fgcolor="#BF4D48"
              data-bgColor="#e1e2e6"
              data-angleOffset="180"
            />
            <span id="secs-title">seconds</span>
          </li>
        </ul>
      </section>
      <!-- Count Down end here -->
      <!-- Newsletter start here -->
      <section class="newsletter row fade-down text-center">
        <a
          class="btn btn-primary btn-lg"
          href="https://efoc22.essence.com/#efoc2022_inperson_general_admission"
          role="button"
          target="_blank"
          >Register for Updates!</a
        ><br /><br /><br />
      </section>
      <!-- Newsletter end here -->
      <!-- Social icons start here -->
      <ul class="connect-us row fade-down">
        <li>
          <a
            href="https://www.facebook.com/essence"
            class="fb tool-tip"
            title="Facebook"
            ><i class="fa fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="ttps://www.instagram.com/essence/"
            class="instagram tool-tip"
            title="Instagram"
            ><i class="fa fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/essence"
            class="twitter tool-tip"
            title="Twitter"
            ><i class="fa fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/channel/UC_b9CfN5Yeb_c2hQNRGKXUw"
            class="ytube tool-tip"
            title="You Tube"
            ><i class="fa fa-youtube-play"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.pinterest.com/essence/"
            class="pinterest tool-tip"
            title="Pinterest"
            ><i class="fa fa-pinterest-square"></i
          ></a>
        </li>
      </ul>
      <!-- Social icons end here -->
      <!-- Footer start here -->
      <footer class="fade-down">
        <p>
          &copy; Â©2022 ESSENCE Communications Inc. All Rights Reserved<br />
          ESSENCEVIRTUALMARKETPLACE.com is part of
          <a href="https://www.essence.com/" target="_blank"
            >ESSENCE Communications, Inc.</a
          >
        </p>
      </footer>
      <!-- Footer end here -->
    </section>
    <!-- Main container start here -->
    <!-- Javascript framework and plugins start here -->
    <script type="text/javascript" src="countdown/js/jquery.js"></script>
    <script type="text/javascript" src="countdown/js/bootstrap.min.js"></script>
    <script src="countdown/js/jquery.validate.min.js"></script>
    <script src="countdown/js/modernizr.js"></script>
    <script type="text/javascript" src="countdown/js/appear.js"></script>
    <script type="text/javascript">
      $(window).load(function () {
        $("#status").fadeOut();
        $("#preloader").delay(350).fadeOut("slow");
        $("body").delay(350).css({ overflow: "visible" });
      });
    </script>
    <script src="countdown/js/jquery.knob.js"></script>
    <script src="countdown/js/jquery.ccountdown.js"></script>
    <script src="countdown/js/init.js"></script>
    <script src="countdown/js/jquery.backstretch.min.js"></script>
    <script>
      $.backstretch("countdown/img/slide-1.jpg");
    </script>
    <script src="countdown/js/general.js"></script>
    <!-- Javascript framework and plugins end here -->
  </body>
</html>
